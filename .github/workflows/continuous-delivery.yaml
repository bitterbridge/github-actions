name: Continuous Delivery
on:
  push:
    branches:
      - main
  workflow_call:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  setup:
    name: "Setup"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

  test-assume-iam-role:
    name: "Test Assume IAM Role"
    needs: [setup]
    uses: ./.github/workflows/test-assume-iam-role.yaml

  test-get-repo-emoji:
    name: "Test Get Repo Emoji"
    needs: [setup]
    uses: ./.github/workflows/test-get-repo-emoji.yaml

  test-get-repo-info:
    name: "Test Get Repo Info"
    needs: [setup]
    uses: ./.github/workflows/test-get-repo-info.yaml

  bump-version:
    name: "Bump version"
    needs:
      - test-assume-iam-role
      - test-get-repo-emoji
      - test-get-repo-info
    uses: ./.github/workflows/bump-version.yaml
